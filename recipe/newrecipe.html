<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Positioning Is Easy!</title>
    <link href="/stylesheets/new.css" rel="stylesheet" />
    <div class="header">
      <h1>My Demo Website</h1>
    </div>
  </head>
  <body>
    <div class="container">
      <div class="example relative">
        <div class="item"><img src="/Picture/horse-sun.jpeg" /></div>
        <div class="item item-relative"><img src="/Picture/ant.jpeg" /></div>
        <div class="item"><img src="/Picture/whitelasagna.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="example absolute">
        <div class="item"><img src="/Picture/horse-sun.jpeg" /></div>
        <div class="item item-absolute"><img src="/Picture/ant.jpeg" /></div>
        <div class="item"><img src="/Picture/whitelasagna.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="example fixed">
        <div class="item"><img src="/Picture/horse-sun.jpeg" /></div>
        <div class="item item-fixed"><img src="/Picture/ant.jpeg" /></div>
        <div class="item"><img src="/Picture/whitelasagna.jpg" /></div>
      </div>
    </div>
    <div class="sign-up-container">
      <div class="sign-up-box">
        <button class="action-button">
          <a href="/recipe/signup.html">Sign Up</a>
        </button>
      </div>
    </div>
    <div class="footer">
      <ul class="footer-flex-list">
        <nav>
          <li><a href="/about.html">About Us</a></li>
          <li><a href="/contact.html">Contact Us</a></li>
          <li><a href="/privacy.html">Privacy Policy</a></li>
        </nav>
      </ul>
    </div>
    <script src="/javascript/javascript.js"></script>
  </body>
</html>
